<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Ninja Quize</title>
</head>
<body>
    <!-- top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4"> Ninja Quize</h2>
        </div>
    </div>
    <!--result section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You Are <span class="percent text-primary display-4 p-3">0%</span> Ninja</p>
        </div>
    </div>

    <!--Quize Section-->
    <div class="quiz py-4 my-4 bg-primary">
        <div class="container">
            <div class="my-5 text-white">On with the questions...</div>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you give a fuck to this world?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label text-white">show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label text-white">show them a book</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. How do you show a fuck to this life?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label text-white">show them finger</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label text-white">show them a middle finger</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. How do you see this world?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label text-white">good</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label text-white">fucking good</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. how are you?  :))</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label text-white">Nice</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label text-white">Fantastic</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="Submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
